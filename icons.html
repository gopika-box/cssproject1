<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            fontFamily: {
                poppin:"Poppins"
              },
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Icons</title>
</head>
<body class="bg-black">
<div class="m-40 grid"> 

    <div class="flex place-content-center gap-5">
            <div class="bg-pink-700 px-5 py-2 w-25 rounded">
                <!-- sign up button -->
               <button class="text-white text-center font-poppin font-medium p-2"> Sign Up </button>
        </div> 
        <!-- link -->
        <div class="border-4 border-[#dd2791] px-5 py-1 rounded">
            <button class="text-[#dd2791] font-poppin text-center font-medium p-2"> Link <i class="fa-solid fa-link" style="color: #dd2791;"></i></button>
        </div>
        <!-- login -->
        <div class="bg-[#f39c12] px-5 py-2 rounded" >
            <button class="text-[#f2f2f2] text-center font-poppin font-semibold p-2">Login <i class="fa-solid fa-link" style="color: #f2f2f2;"></i></button>
        </div>
        <!-- search -->
        <div class="border-4 border-[#f39c12] px-5 py-1 rounded">
            <button class="text-[#f39c12] text-center font-poppin font-semibold p-2">Search  <i class="fa-solid fa-magnifying-glass ml-2" style="color: #f39c12;"></i></button>
        </div>
    </div>
    <div class="flex place-content-center gap-5 mt-8">
           <!-- link-05 -->
           <div class="bg-[#1DB954] px-4 py-2 rounded">
            <button class="text-black text-center font-poppin font-semibold p-2"><i class="fa-solid fa-circle mr-3" style="color: #4a735d;"></i>Link-05</button>
        </div>
        <!-- link-06 -->
         <div class="border-4 border-[#1DB954] px-4 py-1 rounded">
            <button class="text-[#1DB954] text-center font-poppin font-semibold p-2"><i class="fa-solid fa-circle mr-3" style="color: #4a735d;"></i>Link-06</button>
         </div>
         <!-- playnow -->
          <div class="bg-gradient-to-r from-indigo-700 via-purple-700 to-pink-700 px-4 py-1 rounded">
            <button class="text-white text-center font-poppin font-semibold p-2">Play Now <i class="fa-brands fa-google-play" style="color: #ffffff;"></i></button>
          </div>
          <div class="bg-[#1877F2] px-5 py-1 rounded">
            <button class="text-white text-center font-poppin font-semibold p-2">More Articles<i class="fa-solid fa-arrow-right ml-2" style="color: #f5f5f5;"></i></button>
          </div>
    </div>

    <div class="flex place-content-center gap-14 mt-8">

        <!-- starred -->
        <div class="relative">
            <div class="border px-6 py-2 ">
                <button class="text-[#f39c12] text-center font-poppin font-semibold p-2"><i class="fa-solid fa-star mr-2" style="color: #f39c12;"></i>Starred</button>
            </div>
            <i class="fa-solid fa-angle-down border px-4 py-5 absolute right-[-45px] top-0" style="color: #ffffff;"></i>
           </div>
            
         <!-- cart -->
          <div class=" mt-3 ml-3 relative">
           
            <i class="fa-solid fa-2xl fa-cart-shopping mt-6" style="color: #ffffff;"></i>
                <span class=" bg-red-600 text-center text-white px-2 rounded-full absolute right-[-8px] top-[-7px]">0</span>
            
        </div>
        
        <!-- light -->
         <div class="bg-white px-3 py-2 ml-[-2px] rounded-full">
            <button class="text-black text-center font-poppin font-semibold p-2"><i class="fa-solid fa-circle fa-xl mr-3" style="color: #000000;"></i>Light</button>
         </div>
         <!-- dark -->
          <div class="border-4 border-[#ffffff] px-4 py-1 ml-[-24px] rounded-full">
            <button class="text-white text-center font-poppin font-semibold p-2"><i class="fa-solid fa-circle fa-xl mr-3" style="color: #ffffff;"></i>Dark</button>
          </div>
        
    <!-- end div -->
    </div>
</div>
</div>
</body>
</html>
